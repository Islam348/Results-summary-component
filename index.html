<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="containers">
	<div class="right-container">
	    <h2 class="h2-result">Your result</h2>
		<div class="circle">
		<h3>76 of 100</h3>	
		</div>
		<h2>Great</h2>
		<p> Your result is higher than 65% of people who took this test</p>
	</div>
	<div class="left-container">
	     <h2 class="summary">Summary</h2>
	     <div class="reaction">
		 <img class="img-skill-right" src="icon-reaction.svg" alt="">
		   <tr>
		     <td>Reaction</td>
		     <td>80/100</td>
		   </tr>
		 </div>
		 <br>
		 <div class="memory">
		 <img class="img-skill-right" src="icon-memory.svg" alt="">
		   <tr>
		     <td>Memory</td>
		     <td>65/100</td>
		   </tr>
		 </div >
		 <br>
		  <div class="verbal">
		 <img class="img-skill-right" src="icon-verbal.svg" alt="">
		   <tr>
		     <td>Verbal</td>
		     <td>60/100</td>
		   </tr>
          </div>
		  <br>
		 <div class="visual">
		 <img class="img-skill-right" src="icon-visual.svg" alt="">
		   <tr>
		     <td>Visual</td>
		     <td>82/100</td>
		   </tr>
		 </div>
		 <br>
		 <button class="btn">Continu</button>
		 </div>
	</div>
	</div>
	</body>
</html>
